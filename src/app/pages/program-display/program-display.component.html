<h1 class="program-title">
    {{title}}
    <button mat-icon-button type="button"
        (click)="openDialog(program)">
        <mat-icon>info</mat-icon>
    </button>
</h1>

<div id="program-container">
    <app-code-view class="code-container
    " [inputs]="inputs" [code]="code"></app-code-view>
    <section class="view-container">
        <app-variable-view class="variables"></app-variable-view>
        <app-output-view class="output"></app-output-view>
    </section>
</div>
